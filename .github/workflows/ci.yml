name: CI/CD

on:
    push:
        branches:
            - main # trigger
    pull_request:
        branches:
            - main # trigger when PR

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20' # node.js version

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build

            - name: Deploy
              run: |
                  # run
                  echo "deploying to production..."
                  npm tauri dev
