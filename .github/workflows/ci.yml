name: CI/CD

on:
    push:
        branches:
            - main # trigger
    pull_request:
        branches:
            - main # trigger when PR

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20' # node.js version

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libgdk-pixbuf2.0-dev libglib2.0-dev

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            # - name: Run tests
            #   run: pnpm test

            # - name: Build project
            #   run: pnpm run build

            - name: Deploy
              run: |
                  echo "Deploying to production..."
                  pnpm run tauri dev # Use pnpm to run the tauri command
